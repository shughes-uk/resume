name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy-backend:
    environment: backend-production
    concurrency: backend-production
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get short SHA
        id: short_sha
        run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: shughes/backend:${{ steps.short_sha.outputs.sha }}
  deploy-frontend:
    environment: frontend-production
    concurrency: frontend-production
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: arn:aws:iam::905418398753:role/github-actions-role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: "us-east-1"
      - uses: prefix-dev/setup-pixi@v0.5.1
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          cache: true
          locked: true
      - name: Deploy
        run: pixi run frontend-deploy
